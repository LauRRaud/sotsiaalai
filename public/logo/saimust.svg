<?xml version="1.0" encoding="UTF-8"?>
<svg id="SotsiaalAI_Logo"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="-30 -20 412.64 235.12"
     role="img" aria-labelledby="title desc"
     shape-rendering="auto"
     style="isolation:isolate">
  <title id="title">SotsiaalAI logo â€“ smust (tumedam Warm Clay + multiply serv)</title>
  <desc id="desc">Kogu Warm Clay kuju on tumedam ja punakam; peal on multiply-stroke, mis lisab sÃ¼gavust. Varjud on optimeeritud feDropShadow kihid. Kui blend ei toimi, kasutatakse gradient-stroke fallbacki.</desc>

  <defs>
    <style>
      /* tÃ¤ited */
      .st0 { fill: url(#linear-gradient2); }  /* parem tume â€œpostâ€ */
      .st1 { fill: url(#linear-gradient1); }  /* Warm Clay â€œSâ€ â€“ tumedam */
      .st2 { fill: url(#linear-gradient);  }  /* alumine tÃ¤pp */
      .st3 { fill: url(#linear-gradient3); }  /* Ã¼lemine tÃ¤pp */

      /* baaskiht: tÃ¤ited ilma stroketa (vari joonistub siia) */
      .logo-base path { stroke: transparent; }

      /* peamine sisemine kontuur â€“ multiply (smust) */
      .inner-stroke {
        fill: none;
        stroke: #4a2a2a;          /* sÃ¼gav punakas-pruun */
        stroke-width: 1.45;       /* smust-tundega paksem serv */
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
        paint-order: fill stroke;
        mix-blend-mode: multiply; /* tumendab tÃ¤idet */
        pointer-events: none;
      }

      /* fallback serv â€“ gradient-stroke (ilma blendita) */
      .edge-gradient {
        fill: none;
        stroke: url(#edgeGradient);
        stroke-width: 1.45;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
        paint-order: fill stroke;
        pointer-events: none;
      }

      /* mobiilis veidi peenem joon */
      @media (max-width:640px){
        .inner-stroke, .edge-gradient { stroke-width: 1.2; }
      }

      /* nÃ¤htavus: vaikimisi BLEND peal, FALLBACK peidus */
      .blend-layer { display: block; }
      .edge-layer  { display: none; }

      /* kui juurel on klass 'no-blend', siis kasuta fallbacki */
      svg.no-blend .blend-layer { display: none; }
      svg.no-blend .edge-layer  { display: block; }
    </style>

    <!-- ğŸ”¸ fallbacki gradient-stroke toonid (sobitatud #4a2a2a Ã¼mber) -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0"   stop-color="#5a3434"/>
      <stop offset="0.5" stop-color="#4a2a2a"/>
      <stop offset="1"   stop-color="#3a1e1e"/>
    </linearGradient>

    <!-- sinu gradiendid (sÃ¤ilitatud ID-d) -->
    <linearGradient id="linear-gradient" x1="23.93" y1="53.23" x2="23.93" y2="13.99"
      gradientTransform="translate(0 198) scale(1 -1)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#666"/><stop offset=".5" stop-color="#383838"/>
      <stop offset=".81" stop-color="#1c1c1c"/><stop offset="1" stop-color="#111"/>
    </linearGradient>

    <!-- *** TUMEDAM Warm Clay â€œSâ€ *** -->
    <linearGradient id="linear-gradient1" x1="-2357.07" y1="631.23" x2="-2357.07" y2="630.23"
      gradientTransform="translate(261643.52 107427.14) scale(110.98 -170.15)" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="#e5bebe"/>
      <stop offset=".25" stop-color="#c88787"/>
      <stop offset=".50" stop-color="#a45c5c"/>
      <stop offset=".75" stop-color="#7b3b3b"/>
      <stop offset="1"   stop-color="#3a1b1b"/>
    </linearGradient>

    <linearGradient id="linear-gradient2" x1="217" y1="-667.61" x2="319.18" y2="-886.81"
      gradientTransform="translate(0 -684) scale(1 -1)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#757575"/><stop offset=".21" stop-color="#4c4c4c"/>
      <stop offset=".45" stop-color="#353535"/><stop offset=".73" stop-color="#1e1e1e"/>
      <stop offset="1" stop-color="#0c0c0c"/>
    </linearGradient>

    <linearGradient id="linear-gradient3" x1="79.28" y1="2706.86" x2="79.28" y2="2742.04"
      gradientTransform="translate(0 -2672)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5f5f4"/><stop offset=".22" stop-color="#eeedec"/>
      <stop offset=".48" stop-color="#dad9d6"/><stop offset=".72" stop-color="#c7c5c1"/>
      <stop offset="1" stop-color="#a8a59e"/>
    </linearGradient>

    <!-- ğŸ”¸ pehme, kaugem vari (GPU-sÃµbralik) -->
    <filter id="shadowSoft" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="1.8" flood-color="#000" flood-opacity=".60"/>
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="3.2" flood-color="#000" flood-opacity=".22"/>
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="4.2" flood-color="#000" flood-opacity=".10"/>
    </filter>

    <!-- ğŸ”¸ logo geomeetria (JÃ„Ã„B SAMA) -->
    <g id="logoShapes">
      <path class="st2" d="M22.57,144.88c24.06-2.42,28.53,35.69,5,38.88-27.44,3.73-31.31-36.25-5-38.88Z"/>
      <path class="st1" d="M39.69,26.36c-12.26,4.64-16.78,18.13-14.62,30.58,6.83,39.48,80.51,29.4,85.7,79.06,2.07,19.86-8.55,39.22-24.54,50.1-6.48,4.42-14.88,9.28-22.8,8.57,12.09-7.44,17.57-24.24,16.05-38.01-4.05-36.82-63.52-30.11-76.25-66.81C-7.04,60.23,8.37,33.27,37.44,24.59l2.23,1.76Z"/>
      <path class="st0" d="M327.35,1.9c6.41,2.28,4.98,8.8,5.19,21.04v20.56c0,36.14.16,112.3-.11,140.07.37,14.89-19.71,10.6-30,11.08-9.49-.53-16.06-1.54-15.58-12.61.74-35.77-1.7-134.45.95-174.57,3.13-9.86,31.27-7.68,39-5.78l.53.21ZM261.16,193.63c-3.71,1.32-12.24,1.38-21.57,1.43-15.26,0-29.78.9-34.92-14.73-9.75-22.52-33.39-77.59-43.3-101.12-2.07-5.3-3.71-10.55-3.87-15.9-.16-14.1,7.05-28.51,11.66-42.24,2.76-7,4.66-14.04,8.48-19.82,4.66-5.41,7.63,8.69,14.89,23.53,10.33,23.53,20.09,45.84,30.79,70.22,13.3,30.74,29.84,67.25,40.33,92.42.85,2.49.9,5.09-2.01,6.09Z"/>
      <path class="st3" d="M75.38,33.18c27.75-4.37,32.82,36.21,3.92,36.76-24.7.47-25.74-33.32-3.92-36.76Z"/>
    </g>
  </defs>

  <!-- 1) tÃ¤ited + vari -->
  <g class="logo-base" filter="url(#shadowSoft)">
    <use href="#logoShapes"/>
  </g>

  <!-- 2) peamine sisemine joon (multiply) -->
  <g class="blend-layer">
    <use href="#logoShapes" class="inner-stroke"/>
  </g>

  <!-- 3) fallback sisemine joon (gradient-stroke) -->
  <g class="edge-layer">
    <use href="#logoShapes" class="edge-gradient"/>
  </g>
</svg>
