<?xml version="1.0" encoding="UTF-8"?>
<svg id="SotsiaalAI_Logo"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="-20 -20 215.19 235.11"
     role="img" aria-labelledby="title desc"
     shape-rendering="auto">
  <title id="title">SotsiaalAI ikoon</title>
  <desc id="desc">Logo koos pehme, kaugema varjuga (GPU-sõbralik) ja mikro-stroke servaga.</desc>

  <defs>
    <style>
      .fill { fill: url(#linear-gradient); }

      /* pehme serv – ühtlane välimus ka väiksel skaalal */
      .edge-soft path {
        paint-order: stroke fill;
        stroke: rgba(0,0,0,.14);
        stroke-width: 0.75;
        stroke-linejoin: round;
        stroke-linecap: round;
        vector-effect: non-scaling-stroke;
        fill: none;
      }
      @media (max-width:640px){
        .edge-soft path {
          stroke-width: 0.6;
          vector-effect: none;
        }
      }
    </style>

    <!-- Warm Clay gradient (muutmata) -->
    <linearGradient id="linear-gradient" x1="61.96" y1="-1487.75" x2="169.27" y2="-1720.34"
      gradientTransform="translate(0 -1504.98) scale(1 -1)" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="#f6e3e1"/>
      <stop offset=".25" stop-color="#d29b9b"/>
      <stop offset=".5"  stop-color="#b17c7c"/>
      <stop offset=".75" stop-color="#844d4c"/>
      <stop offset="1"   stop-color="#6b3938"/>
    </linearGradient>

    <!-- ⚡ GPU-sõbralik pehme vari (ilma GaussianBlurita) -->
    <filter id="shadowSoft" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="1.8" flood-color="#000" flood-opacity=".60"/>
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="3.2" flood-color="#000" flood-opacity=".22"/>
      <feDropShadow dx="5.5" dy="5.5" stdDeviation="4.2" flood-color="#000" flood-opacity=".10"/>
    </filter>

    <!-- logo kuju (muutmata) -->
    <g id="logoShape">
      <path class="fill" d="M169.9,1.89c6.41,2.28,4.98,8.8,5.19,21.04v20.56c0,36.14.16,112.3-.11,140.07.37,14.89-19.71,10.6-30,11.08-9.49-.53-16.06-1.54-15.58-12.61.74-35.77-1.7-134.45.95-174.57,3.13-9.86,31.27-7.68,39-5.78l.53.21ZM103.71,193.62c-3.71,1.32-12.24,1.38-21.57,1.43-15.26,0-29.78.9-34.92-14.73C37.47,157.8,13.83,102.73,3.92,79.2,1.85,73.9.21,68.65.05,63.3c-.16-14.1,7.05-28.51,11.66-42.24,2.76-7,4.66-14.04,8.48-19.82,4.66-5.41,7.63,8.69,14.89,23.53,10.33,23.53,20.09,45.84,30.79,70.22,13.3,30.74,29.84,67.25,40.33,92.42.85,2.49.9,5.09-2.01,6.09l-.42.16Z"/>
    </g>
  </defs>

  <!-- täited + vari (üks renderdus) -->
  <g filter="url(#shadowSoft)">
    <use href="#logoShape"/>
  </g>

  <!-- pehme serv (ainult stroke) -->
  <g class="edge-soft">
    <use href="#logoShape"/>
  </g>
</svg>
