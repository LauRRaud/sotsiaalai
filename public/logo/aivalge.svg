     width="215.19" height="235.11"
     role="img" aria-labelledby="title desc"
     shape-rendering="geometricPrecision">

  <title id="title">SotsiaalAI ikoon – pehme vari, ilma stroketa</title>
  <desc id="desc">Gradient täidetud kujund koos sama pehme varjuga nagu teisel logol. Stroke eemaldatud.</desc>

  <defs>
