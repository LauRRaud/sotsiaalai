services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sotsiaal_user
      POSTGRES_PASSWORD: sotsiaalai
      POSTGRES_DB: sotsiaal_ai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sotsiaal_user -d sotsiaal_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
